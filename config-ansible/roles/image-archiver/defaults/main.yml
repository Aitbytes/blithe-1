image_archiver_data_dir: "/data/docker/{{ image_archiver_container_name }}"
image_archiver_jar_url: "{{ (lookup('url', vault_url + '/v1/kv/data/blithe/config-ansible/roles/image-archiver/defaults', headers={'X-Vault-Token': vault_token} ) | from_json).data.data.jar_url }}"
image_archiver_jar_name: "{{ (lookup('url', vault_url + '/v1/kv/data/blithe/config-ansible/roles/image-archiver/defaults', headers={'X-Vault-Token': vault_token} ) | from_json).data.data.jar_name }}"